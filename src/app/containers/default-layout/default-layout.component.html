<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [navbarBrandFull]="{src: 'assets/mainlogo.png', width: 89, height: 25, alt: 'CoreUI Logo'}" [navbarBrandMinimized]="{src: 'assets/favicon.ico', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'" [asideMenuToggler]="false" [mobileAsideMenuToggler]="false">

    <ul class="nav navbar-nav ml-auto">

        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link circle-border" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
                <h3>AB</h3>
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <a class="dropdown-item" href="javascript:;" [routerLink]="['/profile']"><i class="fa fa-user fa-fw"></i>Profile</a>
                <a class="dropdown-item" href="javascript:;" [routerLink]="['/changePassword']"><i class="fa fa-key fa-fw"></i>Change Password</a>

<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'" class="aside-menu-show">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>

    <main class="main" style="overflow: hidden;" >
        <cui-breadcrumb>
        </cui-breadcrumb>

        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>

    </main>
</div>
<app-footer>
    <span><a href="#">EaseRent</a> &copy; 2020.</span>
    <span class="ml-auto">Powered by <a href="#">EaseRent</a></span>
</app-footer>
