<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12 mb-10" style="text-align:right;margin-bottom:20px">
      <button class="btn btn-primary" type="button">Add property</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4"  *ngFor="let item of PropertyData; let i = index" >
      <div class="card">
        <img class="card-img-top" height="200" width="50" [src]="item.image" alt="Card image" style="width:100%">
        <div class="card-body">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet.
        </div>
        <div class="card-footer">
          {{item.PropertyName}}
          <div class="btn-group" dropdown style="float:right">
            <button dropdownToggle type="button" class="btn dropdownToggle">
              ... <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li role="menuitem">
                <a class="dropdown-item" href="#">
                  Rent Payment
                </a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Documents</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">
                  Move-in / Move-out
                </a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Edit Property</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div><!--/.col-->




  </div><!--/.row-->

</div>
