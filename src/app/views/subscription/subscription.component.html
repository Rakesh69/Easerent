<div class="animated fadeIn bg-white rounded p-3" id="subscriptionCard" >
    <div class="card-deck text-center w-50 m-auto">
        <div class="card my-4 box-shadow border border-info text-info" [ngClass]="{'active': isActive === 0}" (click)="isActive=0" >
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Pro</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$15 <small>/ mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>20 users included</li>
                    <li>10 GB of storage</li>
                    <li>Priority email support</li>
                    <li>Help center access</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-info">Get started</button>
            </div>
        </div>

        <div class="card my-4 box-shadow border border-warning text-warning" [ngClass]="{'active': isActive === 1}" (click)="isActive=1" >
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Enterprise</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">$29 <small>/ mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>30 users included</li>
                    <li>15 GB of storage</li>
                    <li>Phone and email support</li>
                    <li>Help center access</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-warning">Contact us</button>
            </div>
        </div>
    </div>
</div>
