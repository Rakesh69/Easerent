<!doctype html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content=Forsikringsjakt">
  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Free,Angular,Dashboard,Typescript">
	<link rel="shortcut icon" href="assets/favicon.ico">
  <title>Ease Rent</title>

  <style>
    #loader {
      bottom: 0;      
      left: 0;
      margin: auto;
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      height: 100px;
      /* animation: 5s linear infinite running rotate;   */      
    }

    .three {
      position: relative;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      border: solid transparent 10px;
      border-top: solid #3f51b5 10px;
      border-left: solid #3f51b5 10px;
      animation: loader3Animation 2s linear infinite;
      margin-left: auto;
      margin-right: auto;
      margin-top: 15px;
    }

    .three:before {
      position: absolute;
      top: 20px;
      left: 20px;
      content: "";
      width: 40px;
      height: 40px;
      border: solid transparent 10px;
      border-top: solid #e91e63 10px;
      border-left: solid #e91e63 10px;
      border-radius: 50%;
      animation: loader3Animation 1.5s linear infinite;
    }

    .three:after {
      position: absolute;
      top: 5px;
      left: 5px;
      content: "";
      width: 70px;
      height: 70px;
      border: solid transparent 10px;
      border-top: solid #4caf50 10px;
      border-left: solid #4caf50 10px;
      border-radius: 50%;
      animation: loader3AnimationAfter 1.5s linear infinite;
    }

    @keyframes loader3Animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loader3AnimationAfter {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000000;
      color: white;
      padding: 8px;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }
  </style> 
</head>
<body class="app">
  <div id="loader">
    <div class="three"></div>
  </div>   
</body>
</html>
